<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Login</title>
  <style>
    /* CSS Styles */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }   

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg') no-repeat center center/cover;
    }

    .login-container {
      text-align: center;
      background: rgba(26, 26, 26, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.1);
      width: 320px;
      backdrop-filter: blur(5px);
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    input[type="text"],
    input[type="password"] {
      background: transparent;
      border: none;
      border-bottom: 2px solid #00ffff;
      padding: 10px 10px 10px 5px;
      color: #fff;
      width: 100%;
      outline: none;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00ffb3;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 8px #00ffb3;
      }
      50% {
        box-shadow: 0 0 16px #00ffff;
      }
      100% {
        box-shadow: 0 0 8px #00ffb3;
      }
    }

    label {
      position: absolute;
      left: 5px;
      top: 10px;
      color: #999;
      pointer-events: none;
      transition: 0.3s ease;
    }

    input:focus ~ label,
    input:valid ~ label {
      top: -10px;
      font-size: 12px;
      color: #00ffff;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #00ffff;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #00ffb3;
    }

    .login-button {
      background: #00ffff;
      border: none;
      color: #1a1a1a;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .login-button:hover {
      background-color: #00ffb3;
      box-shadow: 0 0 15px #00ffff, 0 0 20px #00ffb3;
    }

    .forgot-password, .signup-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #00ffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover, .signup-link:hover {
      color: #00ffb3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" id="username" required>
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" required>
      <label for="password">Password</label>
      <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
    </div>
    <button class="login-button">Sign In</button>
    <a href="#" class="forgot-password">Forgot Password?</a>
    <a href="#" class="signup-link">Don't have an account? Sign up</a>
  </div>

  <script>
    // JavaScript for password visibility toggle
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
  </script>
</body>
</html>
